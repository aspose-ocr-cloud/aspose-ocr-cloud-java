    OCRRecognizeTableBody:
      additionalProperties: false
      description: Combines Image data and OCR Recognition settings for Table image
      example:
        image: image
        settings:
          makeBinarization: true
          dsrMode: null
          makeUpsampling: false
          makeContrastCorrection: true
          regions:
          - rect:
              topLeftY: 6
              bottomRightX: 1
              topLeftX: 0
              bottomRightY: 5
            order: 5
          - rect:
              topLeftY: 6
              bottomRightX: 1
              topLeftX: 0
              bottomRightY: 5
            order: 5
          makeSkewCorrect: true
          language: null
          makeSpellCheck: false
          resultType: null
          resultTypeTable: null
          dsrConfidence: null
      properties:
        image:
          description: Gets or Sets Image
          format: byte
          type: string
        settings:
          $ref: '#/components/schemas/OCRSettingsRecognizeTable'
      required:
      - image
      - settings
      type: object
    OCRRect:
      additionalProperties: false
      description: "Represents a rectangle: Left-Top (X1-Y1) to Right-Bottom (X2-Y2)"
      example:
        topLeftY: 6
        bottomRightX: 1
        topLeftX: 0
        bottomRightY: 5
      properties:
        topLeftX:
          description: X-Coordinate of top left corner
          format: int32
          type: integer
        topLeftY:
          description: Y-Coordinate of top left corner
          format: int32
          type: integer
        bottomRightX:
          description: X-Coordinate of bottom right corner
          format: int32
          type: integer
        bottomRightY:
          description: Y-Coordinate of bottom right corner
          format: int32
          type: integer
      type: object
    OCRRegion:
      additionalProperties: false
      description: Represents information about strict regions to recognize text
      example:
        rect:
          topLeftY: 6
          bottomRightX: 1
          topLeftX: 0
          bottomRightY: 5
        order: 5
      properties:
        rect:
          $ref: '#/components/schemas/OCRRect'
        order:
          description: The serial number of the region for the formation of the text
          format: int32
          type: integer
      type: object
    OCRResponse:
      additionalProperties: false
      description: Response with Recognition result for specific task ID
      example:
        responseStatusCode: null
        id: id
        error:
          warnings:
          - warnings
          - warnings
          messages:
          - messages
          - messages
        results:
        - data: data
          type: type
        - data: data
          type: type
        taskStatus: null
      properties:
        id:
          description: The specific Task ID that result was made for
          nullable: true
          type: string
        responseStatusCode:
          $ref: '#/components/schemas/ResponseStatusCode'
        taskStatus:
          $ref: '#/components/schemas/OCRTaskStatus'
        results:
          description: List of results - Especially Text or PDF files
          items:
            $ref: '#/components/schemas/OCRResult'
          nullable: true
          readOnly: true
          type: array
        error:
          $ref: '#/components/schemas/OCRError'
      type: object
