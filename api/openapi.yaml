components:
  schemas:
    ActionResult:
      additionalProperties: false
      type: object
    DsrConfidence:
      description: Region filtering threshold. Filtering by the algorithm confidence
        scale. Higher mode - more aggressive filtering. Default == Medium
      enum:
      - Default
      - Low
      - LowMid
      - Mid
      - MidHigh
      - High
      - Ultra
      - All
      type: string
    DsrMode:
      description: "Option that sets the recognition result type or combination of\
        \ some types: Text, Searchable PDF, HOCR"
      enum:
      - Regions
      - DsrNoFilter
      - DsrAndFilter
      - NoDsrNoFilter
      - TextDetector
      - DsrPlusDetector
      type: string
    Language:
      description: Recognition Language
      enum:
      - English
      - German
      - French
      - Italian
      - Spanish
      - Portuguese
      - Polish
      - Slovene
      - Slovak
      - Netherlands
      - Lithuanian
      - Latvian
      - Danish
      - Norwegian
      - Finnish
      - Serbian
      - Croatian
      - Czech
      - Swedish
      - Estonian
      - Romanian
      - Chinese
      - Russian
      - Arabic
      - Hindi
      - Ukrainan
      - Bengali
      - Tibetan
      - Thai
      - Urdu
      - Turkish
      - Korean
      - Indonesian
      - Hebrew
      - Javanese
      - Greek
      - Japanese
      - Persian
      - Albanian
      - Latin
      - Vietnamese
      - Uzbek
      - Georgian
      - Bulgarian
      - Azerbaijani
      - Kazah
      - Macedonian
      - Belorussian
      - HWT_eng
      type: string
    LanguageTTS:
      description: Text-to-speech target language
      enum:
      - English
      type: string
    OCRDetectRegionsBody:
      additionalProperties: false
      description: Combines Image data and OCR Recognition settings
      example:
        image: image
        settings:
          makeBinarization: true
          dsrMode: null
          makeUpsampling: false
          makeContrastCorrection: true
          regions:
          - rect:
              topLeftY: 6
              bottomRightX: 1
              topLeftX: 0
              bottomRightY: 5
            order: 5
          - rect:
              topLeftY: 6
              bottomRightX: 1
              topLeftX: 0
              bottomRightY: 5
            order: 5
          makeSkewCorrect: true
          language: null
          makeSpellCheck: false
          resultType: null
          dsrConfidence: null
          resultTypeTable: null
      properties:
        image:
          description: Gets or Sets Image
          format: byte
          type: string
        settings:
          $ref: '#/components/schemas/OCRSettingsDetectRegions'
      required:
      - image
      - settings
      type: object
    OCRError:
      additionalProperties: false
      description: Error to return to SDK client
      example:
        warnings:
        - warnings
        - warnings
        messages:
        - messages
        - messages
      properties:
        messages:
          description: A list of various clear descriptions of the errors
          items:
            type: string
          nullable: true
          readOnly: true
          type: array
        warnings:
          description: "Warning messages - non critical errors: e.g. some data lost"
          items:
            type: string
          nullable: true
          readOnly: true
          type: array
      type: object
    OCRRecognizeImageBody:
      additionalProperties: false
      description: Combines Image data and OCR Recognition settings
      example:
        image: image
        settings:
          makeBinarization: false
          dsrMode: null
          makeUpsampling: false
          makeContrastCorrection: true
          regions:
          - rect:
              topLeftY: 6
              bottomRightX: 1
              topLeftX: 0
              bottomRightY: 5
            order: 5
          - rect:
              topLeftY: 6
              bottomRightX: 1
              topLeftX: 0
              bottomRightY: 5
            order: 5
          makeSkewCorrect: true
          language: null
          makeSpellCheck: false
          resultType: null
          dsrConfidence: null
          resultTypeTable: null
      properties:
        image:
          description: Gets or Sets Image
          format: byte
          type: string
        settings:
          $ref: '#/components/schemas/OCRSettingsRecognizeImage'
      required:
      - image
      - settings
      type: object
    OCRRecognizePdfBody:
      additionalProperties: false
      description: Combines Image data and OCR Recognition settings for PDF
      example:
        image: image
        settings:
          makeBinarization: true
          dsrMode: null
          makeUpsampling: false
          makeContrastCorrection: true
          regions:
          - rect:
              topLeftY: 6
              bottomRightX: 1
              topLeftX: 0
              bottomRightY: 5
            order: 5
          - rect:
              topLeftY: 6
              bottomRightX: 1
              topLeftX: 0
              bottomRightY: 5
            order: 5
          makeSkewCorrect: true
          language: null
          makeSpellCheck: false
          resultType: null
          dsrConfidence: null
          resultTypeTable: null
      properties:
        image:
          description: Gets or Sets Image
          format: byte
          type: string
        settings:
          $ref: '#/components/schemas/OCRSettingsRecognizePdf'
      required:
      - image
      - settings
      type: object
    OCRRecognizeReceiptBody:
      additionalProperties: false
      description: Combines Image data and OCR Recognition settings fro Receipt image
      example:
        image: image
        settings:
          makeBinarization: true
          dsrMode: null
          makeUpsampling: false
          makeContrastCorrection: true
          regions:
          - rect:
              topLeftY: 6
              bottomRightX: 1
              topLeftX: 0
              bottomRightY: 5
            order: 5
          - rect:
              topLeftY: 6
              bottomRightX: 1
              topLeftX: 0
              bottomRightY: 5
            order: 5
          makeSkewCorrect: true
          language: null
          makeSpellCheck: false
          resultType: null
          dsrConfidence: null
          resultTypeTable: null
      properties:
        image:
          description: Gets or Sets Image
          format: byte
          type: string
        settings:
          $ref: '#/components/schemas/OCRSettingsRecognizeReceipt'
      required:
      - image
      - settings
      type: object
    OCRRecognizeRegionsBody:
      additionalProperties: false
      description: Combines Image data and OCR Recognition settings
      example:
        image: image
        settings:
          makeBinarization: true
          dsrMode: null
          makeUpsampling: false
          makeContrastCorrection: true
          regions:
          - rect:
              topLeftY: 6
              bottomRightX: 1
              topLeftX: 0
              bottomRightY: 5
            order: 5
          - rect:
              topLeftY: 6
              bottomRightX: 1
              topLeftX: 0
              bottomRightY: 5
            order: 5
